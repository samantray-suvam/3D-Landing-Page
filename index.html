<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="gradient.png" class="img-grad">
    <div class="layer-blur"></div>

    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="logo fst-italic">DELTA</h1>

            <nav class="d-flex gap-3">
                <a href="#" class="text-decoration-none">COMPANIES</a>
                <a href="#" class="text-decoration-none">FEATURES</a>
                <a href="#" class="text-decoration-none">RESOURCES</a>
                <a href="#" class="text-decoration-none">DOCS</a>
            </nav>

            <button class="btn-sign">SIGN IN</button>
        </header>
    </div>

    <main class="container d-flex flex-row justify-content-between">
        <div class="row">
            <!-- Content Section -->
            <div class="col-sm-12 col-md-6">
                <div class="content">
                    <div class="tag-box d-flex justify-content-center align-items-center">
                        <div class="tag">INTRODUCING &wedbar;</div>
                    </div>

                    <h1>EMAIL FOR<br>DEVELOPERS</h1>

                    <p class="description">
                        The best way to reach humans instead of spam folders. <br>Deliver transactional & marketing emails at
                        scale.
                    </p>

                    <div class="buttons d-flex gap-1">
                        <a href="#" class="btn-main">Documentation &gt;</a>
                        <a href="#" class="btn-start">Get Started &gt;</a>
                    </div>
                </div>
            </div>

            <!-- Robot Section -->
            <div class="col-sm-12 col-md-6">
                <spline-viewer class="robot d-flex flex-row justify-content-end" 
                url="https://prod.spline.design/tS0q91dpPNUiUs7H/scene.splinecode"></spline-viewer>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

</body>

</html>
